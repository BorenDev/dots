general.import = [ "~/.config/omarchy/current/theme/alacritty.toml" ]

[env]
TERM = "xterm-256color"

[font]
normal = { family = "Cousine Nerd Font Mono" }
bold = { family = "Cousine Nerd Font Mono" }
italic = { family = "Cousine Nerd Font Mono" }
size = 10

[window]
padding.x = 4
padding.y = 4
decorations = "None"

[keyboard]
bindings = [
{ key = "F11", action = "ToggleFullscreen" }
]
